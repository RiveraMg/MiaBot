version: '3.8'

services:
  miabot:
    build: .
    container_name: miabot-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:8081
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: miabot-frontend
    ports:
      - "8081:80"
    depends_on:
      - miabot
    restart: unless-stopped

